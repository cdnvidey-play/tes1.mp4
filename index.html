<script>
(function () {
  // 1) Cari script invoke yang ada sekarang
  function findInvokeScript() {
    return Array.from(document.querySelectorAll('script[src]')).find(s =>
      /invoke\.js/i.test(s.src) ||
      /contractexcitedly\.com/i.test(s.src) ||
      /\/invoke\//i.test(s.src)
    ) || null;
  }

  // 2) Kumpulkan data yang relevan (script src, atOptions jika ada, any iframe/script added)
  function collectData() {
    var script = findInvokeScript();
    var data = {
      invokeScriptSrc: script ? script.src : null,
      atOptions: (typeof atOptions !== 'undefined') ? atOptions : null,
      page: location.href,
      ts: Date.now()
    };

    // juga cari iframe yang mungkin memuat URL target
    var ifr = Array.from(document.querySelectorAll('iframe[src]')).map(i => i.src);
    if (ifr.length) data.iframes = ifr;
    return data;
  }

  // 3) Send via sendBeacon / fetch keepalive
  function sendCapture(payload) {
    var endpoint = '/capture-invoke-url'; // ganti dengan endpoint Anda
    var body = JSON.stringify(payload);
    if (navigator.sendBeacon) {
      try {
        navigator.sendBeacon(endpoint, new Blob([body], {type: 'application/json'}));
        return;
      } catch (e) { /* fallback di bawah */ }
    }
    try {
      fetch(endpoint, { method: 'POST', headers: {'Content-Type':'application/json'}, body: body, keepalive: true });
    } catch (e) { console.warn('capture fallback failed', e); }
  }

  // 4) Handler saat back / unload terdeteksi
  function onUserBack(reason) {
    var d = collectData();
    d.reason = reason || 'unknown';
    console.log('captureInvoke', d);
    sendCapture(d);
  }

  // 5) Observers: tangkap script/iframe yang dimasukkan dinamis
  var mo = new MutationObserver(function (mutations) {
    mutations.forEach(function (m) {
      m.addedNodes && m.addedNodes.forEach(function (node) {
        if (node.tagName === 'SCRIPT' && node.src) {
          if (/invoke\.js/i.test(node.src) || /contractexcitedly/i.test(node.src)) {
            console.log('invoke.js added:', node.src);
          }
        }
        if (node.tagName === 'IFRAME' && node.src) {
          console.log('iframe added src:', node.src);
        }
      });
    });
  });
  mo.observe(document.documentElement || document.body, { childList: true, subtree: true });

  // 6) Intercept history so popstate fires on back
  function ensureBackState() {
    try {
      history.replaceState({__capture: true}, '', location.href);
      history.pushState({__capture: true, pushedAt: Date.now()}, '', location.href);
    } catch (e) {}
  }

  window.addEventListener('popstate', function (e) {
    if (e.state && e.state.__capture) {
      onUserBack('popstate-back');
      // jika ingin mencegah navigasi keluar, bisa pushState lagi di sini
      // history.pushState({__capture:true}, '', location.href);
    } else {
      onUserBack('popstate-other');
    }
  });

  window.addEventListener('beforeunload', function () { onUserBack('beforeunload'); }, {passive:true});
  window.addEventListener('pagehide', function () { onUserBack('pagehide'); }, {passive:true});
  document.addEventListener('visibilitychange', function () { if (document.visibilityState === 'hidden') onUserBack('visibility-hidden'); }, {passive:true});

  // init
  window.addEventListener('load', function () {
    ensureBackState();
    var s = findInvokeScript();
    if (s) console.log('invoke.js on load:', s.src);
  });
})();
</script>
