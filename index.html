    }

    /* make video full width on mobile and a good height */
    video{

  <script>
    // Minimal UX JS: Back button, mute toggle, open source (show source url)
    (function () {
      var btnBack = document.getElementById('btnBack');
      var video = document.getElementById('mainVideo');
      var btnMute = document.getElementById('btnMute');
      var btnOpenSource = document.getElementById('btnOpenSource');
      var adLink = document.getElementById('adLink');

      // Back button: go back in history if possible, else close (for webview)
      btnBack.addEventListener('click', function (e) {
        e.preventDefault();
        try {
          if (window.history.length > 1) {
            history.back();
          } else {
            // fallback for webviews: try to close if supported
            if (window.navigator && window.navigator.app) {
              try { navigator.app.backHistory(); } catch (err) {}
            }
          }
        } catch (err) { console.warn(err); }
      });

      // Mute toggle (large target for mobile)
      btnMute.addEventListener('click', function () {
        try {
          video.muted = !video.muted;
          btnMute.textContent = video.muted ? 'üîá' : 'üîà';
        } catch (e) {}
      });

      // Open source: show the video src in a simple confirm (or open in new tab)
      btnOpenSource.addEventListener('click', function () {
        var src = '';
        try {
          var s = video.querySelector('source');
          src = s ? s.src : video.currentSrc || '';
        } catch (e) {}
        if (src) {
          // show small action sheet equivalent: open or copy
          if (confirm('Buka sumber video di tab baru?')) {
            window.open(src, '_blank');
          }
        } else {
          alert('Sumber video tidak ditemukan.');
        }
      });

      // Ad link placeholder: prefer mobile-friendly destination
      adLink.addEventListener('click', function (e) {
        e.preventDefault();
        // contoh open promo
        window.open('https://example.com/promo-mobile', '_blank');
      });

      // Improve autoplay on mobile: ensure play attempt on user gesture if required
      // (autoplay with sound often blocked; we try to play muted silently)
      document.addEventListener('DOMContentLoaded', function () {
        try {
          // try to play muted
          video.muted = true;
          video.play().catch(function () {
            // user gesture required; leave it paused
          });
        } catch (e) {}
      });

      // Accessibility: allow keyboard to trigger back (for desktop)
      document.addEventListener('keydown', function (ev) {
        if (ev.key === 'Escape') {
          btnBack.click();
        }
      });

      // OPTIONAL: if you want to monitor invoke.js injection (see earlier discussion),
      // add the capture script BEFORE the vendor invoke.js. For now we provide a tiny detector:
      function findInvokeScript() {
        return Array.from(document.scripts).find(s => s.src && s.src.includes('invoke.js'));
      }
      setTimeout(function () {
        var inv = findInvokeScript();
        if (inv) console.log('invoke.js loaded (detected):', inv.src);
      }, 800);
    })();
  </script>
